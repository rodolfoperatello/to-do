spring:
  # -----------------------
  # Datasource (H2 em memória para testes)
  # -----------------------
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=Oracle;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # -----------------------
  # JPA / Hibernate
  # -----------------------
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop   # Cria e remove todas as tabelas automaticamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # -----------------------
  # H2 Console (opcional)
  # -----------------------
  h2:
    console:
      enabled: true
      path: /h2-console

  # -----------------------
  # Inicialização de scripts (opcional)
  # -----------------------
  sql:
    init:
      mode: never   # Não rodar automaticamente scripts, vamos controlar manualmente nos testes
